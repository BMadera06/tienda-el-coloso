<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="../Librerias/main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="conteiner">

		<div class="registro">
			<div class="titulo">
				registro
			</div>
			<table class="formulario">
			<form action="../Librerias/php/insertar_usuario.php" method="POST" name="form">
				<tr>
					<td><label for="fname">Nombre empleado:</label></td>
					<td><input type="text" id="nombre_empleado" name="nombre_em" title="Ingresar nombre" required></td>
				</tr>
				<tr>
					<td><label for="fname">Telefono:</label></td>
					<td><input type="tel" id="tel_empleado" name="tel_empleado" required></td>
				</tr>
				<tr>
					<td><label for="fname">RFC:</label></td>
					<td><input type="text" id="RFC_empleado" name="RFC_empleado" required></td>
				</tr>
				<tr>
					<td><label for="fname">Direccion:</label></td>
					<td><input type="address" id="Dir_empleado" name="Dir_empleado" required></td>
				</tr>
				<tr>
					<td><label for="fname">Tipo usuario:</label></td>
					<td>
						<select name="tipou">
  							<option value="" disabled>Usuario</option>
							<option value="Caja" name="chk[]" >Caja</option>
					        <option value="Almacen" name="chk[]" >Almacen</option>
						    <option value="Confianza" name="chk[]" >Confianza</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="fname">Contraseña:</label></td>
					<td><input type="password" id="contra1" name="contra1" required></td>
			    </tr>
			    <tr>
					<td><label for="fname">Confirmar contraseña:</label></td>
					<td><input type="password" id="contra2" name="contra2" required></td>
				</tr>
				<tr>
					<td> <input type="submit" value="Agregar" class="myButton"> </td>
					<td><a href="../index.php" class="myButton">Regresar</a></td>
					
				</tr>
			</table>
			</form>
		</div>

	</div>
</body>
</html>
